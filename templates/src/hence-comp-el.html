<link rel="import" href="../bower_components/polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <<%= compName %>></<%= compName %>>

@demo
-->
<dom-module id="<%= compName %>">
  <style>
    /* Inherent styles for the component wrapper, since this only works within the template */
    :host {

    }
  </style>
  <link rel="stylesheet" href="css/<%= compName %>.css">

  <template>
    <!-- local DOM for your element -->
    <div class="greeting">{{greeting}}</div> <!-- data bindings in local DOM -->
    <content></content>
  </template>

  <script src="js/<%= compName %>.js"></script>
</dom-module>
